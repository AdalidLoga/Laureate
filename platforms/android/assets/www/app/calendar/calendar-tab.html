<ion-view>
    <ion-tabs class="tabs-dark tabs-icon-top">
        <ion-tab title="Mensual" icon="ion-ios-calendar-outline" ui-sref="app.calendar.month">
            <ion-nav-view name="tab-month-calendar"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Hoy" icon="ion-star" ui-sref="app.calendar.today">
            <ion-nav-view name="tab-today-calendar"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Todos" icon="ion-ios-calendar-outline" ui-sref="app.calendar.all">
            <ion-nav-view name="tab-all-calendar"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
