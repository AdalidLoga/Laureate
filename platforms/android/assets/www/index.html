<!DOCTYPE html>
<html ng-app="laureateO365">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/clndr.css" rel="stylesheet">
    <link href="css/style-calendar.css" rel="stylesheet">
    
</head>
<body>
    <div class="bar bar-header bar-assertive" ng-controller="errorCtrl" ng-show="activeError" style="z-index: 1000">
        <h1 class="title">Error: {{error}}</h1>
        <button class="button icon ion-close-round" ng-click="dismissError()"></button>
    </div>
    <ion-nav-view></ion-nav-view>
    <div class="spinner">
        <ion-spinner icon="android" class="spinnerSpinner"></ion-spinner>
        <div class="spinnerBackground"></div>
    </div>

    <!-- Other Library/Framework references -->
    <script src="scripts/jquery-2.1.4.min.js"></script>
   

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Cordova references -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!-- App references -->
    <script src="scripts/index.js"></script>
    <script src="app/services.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/app.js"></script>


    <link href="lib/ion-md-input/css/ion-md-input.min.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">

    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>
    <script src="lib/ion-md-input/js/ion-md-input.min.js"></script>
    <script src="services/office365/scripts/yammerAuth.js"></script>
   

    <script src="services/office365/scripts/o365loader.js"></script>
    <script src="services/office365/settings/settings.js"></script>

    <script src="app/service-o365.js"></script>
    <script src="app/auth/sign-in-ctrl.js"></script>
    <script src="app/auth/sign-out-ctrl.js"></script>
    <script src="app/mail/mail-list-ctrl.js"></script>
    <script src="app/mail/mail-detail-ctrl.js"></script>
    <script src="app/mail/mail-create-ctrl.js"></script>
    <script src="app/yammer/yam-feed-ctrl.js"></script>
    <script src="app/calendar/calendar-list-ctrl.js"></script>
    <script src="app/templates/view-home-ctrl.js"></script>

</body>
</html>
