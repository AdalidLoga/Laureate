<ion-view ng-controller="calendarCtrl as vm">
    <ion-content class="has-header">
        <div class="list">
            <div class="item" ng-repeat="day in vm.days" >  
                <div style="border-bottom: solid 1px rgba(0,0,0,.12);
                            font-size: 14px;
                            font-weight: 700;
                            height: 48px;
                            line-height: 48px;
                            color: rgba(0,0,0,.54);"> {{day.Title}}</div>
                <div class="list">
                   <div class="item" ng-repeat="event in day.Events" >
                       <div class="blog_posts">
                           <div class="blog_date">
                               <figure>
                                   <span>{{event.Time}}</span>
                               </figure>
                           </div>
                           <div class="blog_desc">
                               <p><span class="comment"><a>{{event.Title}}</a></span> </p>
                               <h4>{{event.Description}}</h4>

                           </div>
                           <div class="clear"></div>
                       </div>
                    </div>
                
                </div>
            </div>
        
        </div>
