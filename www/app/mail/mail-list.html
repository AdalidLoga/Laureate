<ion-view  ng-controller="mailCtrl as vm" style="top:0%;">
   
    <!--<button class="round-overlay-button bottom-right button button-icon  icon icon-center ion-plus-circled" ng-click="createMail()"></button>-->
    <div class="float-button" style="margin-bottom:40px;">
        <span class="height-fix">
            <a ui-sref="add-trip" class="content" ng-click="createMail()">
                <i class="ion-plus-round ion-plus-circled"> </i>
            </a>
        </span>
    </div>
    <ion-content style="background-color:white;" >
        
        <ion-list>
            <ion-item ng-repeat="mail in vm.mails" type="item-link" item-type="item item-icon-left" ng-href="#/app/mail/{{mail.id}}">
                {{mail.subject}}  <br/>
                <label style="font-family:Calibri; font-size:smaller; color:grey">Date Received: {{mail.dateTimeReceived | date:'dd MMMM yyyy @ HH:mm'}}</label>
                <br />
                <label style="font-family:Calibri; font-size:smaller; color:grey">From: {{mail.from.emailAddress.name}}</label>
                
                <ion-option-button class="button-assertive"  ng-click="deletemail(mail)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
        
       
    </ion-content>
</ion-view>
