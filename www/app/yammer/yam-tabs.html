<ion-view >

    <ion-tabs class="tabs-dark tabs-icon-top">
        <ion-tab title="Actividad" icon="ion-arrow-graph-up-right" ui-sref="app.yam.feed">
            <ion-nav-view name="tab-yam-feed"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Mis Grupos" icon="ion-android-contacts" ui-sref="app.yam.contacts">
            <ion-nav-view name="tab-yam-contacts"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Mensajes" icon="ion-android-chat" ui-sref="app.mail.all">
            <ion-nav-view name="tab-yam-msg"></ion-nav-view>
        </ion-tab>
    </ion-tabs>

</ion-view>
